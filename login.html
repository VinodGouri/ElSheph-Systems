<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <p class="login-head">Login</p>
        <form action="#" method="POST">
            <input type="text" name="username" placeholder="Username" required> <img class="image" src="C:\Users\hp\Downloads\user.png" width="25px" height="30px"><br>
            <input type="password" name="password" placeholder="Password" required> <p class="img-text">Show Password</p><img class="pass-img" src="C:\Users\hp\Downloads\hide.png"  width="25px" height="30px"><br>
            <button class="login-button">Login</button>
        </form>
        <div class="login-with">
            <a class="google" href="https://www.google.com">Login with Google</a> <img class="g-logo" src="C:\Users\hp\Desktop\google.jpg" alt="">
            <a class="linkedin" href="https://www.linkedin.com">Login with LinkedIn</a>
        </div>
        <div class="register-link">
            <a href="#registration" target="_self">Register</a>
        </div>
        
        
        
    </div>
   

    <div id="registration" class="container" style="display: none;">
        <h2>Registration</h2>
        <form action="#" method="POST">
             <label for="username">Username:</label>
            <input class="reg-user" type="text" id="username" name="username" required><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br>
            
            <label for="confirmPassword">Confirm Password:</label><br>
            <input type="password" id="confirmPassword" name="confirmPassword" required><br>
            
            <input type="submit" value="Register">
        </form>
        <div class="login-link">
            <a href="#login">Back to Login</a>
        </div>
    </div>

    <script>
        document.querySelector('.register-link a').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('registration').style.display = 'block';
            document.querySelector('.container').style.display = 'none';
        });

        document.querySelector('.login-link a').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('registration').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
        });
    </script>
</body>
</html>
